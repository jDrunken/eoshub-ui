<!-- @@master = ../template/master.html -->

<!-- @@block = dashboard -->
<div class="dashboard">
    <h2>안녕하세요,<br />
        이오스허브입니다.</h2>
    <div class="panel">
        <p>이오스 계정이 있으시면 로그인을,<br />
            이오스가 처음이라면 신규계정을 생성해주세요!</p>
    </div>
    <div class="btn_area">
        <a href="#" class="middle white_blue button">로그인</a>
        <a href="#" class="middle blue_white button">신규계정생성</a>
    </div>
</div>
<!-- @@close -->

<!-- @@block = main -->
<section class="tick_display">
    <form class="search">
        <input type="search" placeholder="계정명,퍼블릭키 검색하기">
        <button type="button" class="search button">검색하기</button>
    </form>
    <ul class="price">
        <li>
            이오스 시세
            <span data-before="lower">
                1.000 EOS
            </span>
        </li>
        <li>
            RAM 가격 
            <span data-before="higher">
                1.000 EOS
            </span>
        </li>
    </ul>
</section>

<section class="action view panel">
    <a href="#">
        <div class="card transfer">
            <h3>전송하기</h3>
            <p>여기서 이오스를 보내세요.</p>
        </div>
    </a>
    <a href="#">
        <div class="card ram_market">
            <h3>램마켓</h3>
            <p>램을 사고 싶으시다면?</p>
        </div>
    </a>
    <a href="#">
        <div class="card application">
            <h3>어플리케이션</h3>
            <p>이오스 기반의 다양한 서비스들을 만나보세요.</p>
        </div>
    </a>
    <a href="#">
        <div class="card vote">
            <h3>투표하기</h3>
            <p>이오스 홀더라면 투표하실 수 있어요</p>
        </div>
    </a>
    <a href="#">
        <div class="card vote">
            <h3>대리투표</h3>
            <p></p>
        </div>
    </a>
    <a href="#">
        <div class="card faq">
            <h3>FAQ</h3>
            <p>이오스에 대해 궁금하신 <br />
                내용들을 정리했어요</p>
        </div>
    </a>
</section>
<!-- @@close -->
