<!DOCTYPE html>
<html lang="ko">
<head>


<meta charset="UTF-8">

<title>EOShub</title>

<meta charset="utf-8">

<meta name="description" content="">

<meta name="viewport" content="width=device-width, initial-scale=1">

<meta property="og:title" content="tokenomia">
<meta property="og:description" content="">
<meta property="og:image" content="https://tokenomia.com/bi_tokenomia.png">
<meta property="og:url" content="https://tokenomia.com">

<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="http://tokenomia.io">
<meta name="twitter:title" content="tokenomia">
<meta name="twitter:description" content="">
<meta name="twitter:image" content="https://tokenomia.io/bi_tokenomia.png">



    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico?">

    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>

<main>
    <div id="elm-target">
        
        <div class="container">
            <div class="sidebar">
                <header>
                    <h1>eoshub</h1>
                    <button type="button" id="lnbToggleButton" class="folding button" aria-hidden="true">사이드바 영역 닫기/열기</button>

                    
                    <script>
                        (function () {
                            var button = document.querySelector('header > button'),
                                target = document.querySelector('div.sidebar');
                            
                            button.addEventListener('click',function (){
                                target.classList.contains('fold') ? target.classList.remove('fold') : target.classList.add('fold');
                            });
                        })();
                    

                    </script>
                </header>

                




                <nav>
                    <div class="sns_area">
                        
                        <a href="#" class="sns fb button">Go to facebook</a>
                        <a href="#" class="sns twitter button">Go to Twitter</a>
                        <a href="#" class="sns telegram button">Go to Telegram</a>
                    </div>

                    <div class="lang_area">
                        
                        <button type="button" class="lang ko transparent button" data-lang="ko">한글</button>
                        <button type="button" class="lang en transparent button" data-lang="en">ENG</button>
                    </div>
                </nav>
            </div>

            <div class="wrapper">

<section class="tick_display">
    <form class="search">
        <input type="search" placeholder="계정명,퍼블릭키 검색하기">
        <button type="button" class="search button">검색하기</button>
    </form>
    <ul class="price">
        <li>
            이오스 시세
            <span data-before="lower">
                1.000 EOS
            </span>
        </li>
        <li>
            RAM 가격 
            <span data-before="higher">
                1.000 EOS
            </span>
        </li>
    </ul>
</section>

<section class="action view panel">
    <a href="">
        <div class="card transfer">
            <h3>전송하기</h3>
            <p>여기서 이오스를 보내세요.</p>
        </div>
    </a>
    <a href="">
        <div class="card vote">
            <h3>투표하기</h3>
            <p>홀더라면 투표를!</p>
        </div>
    </a>
    <a href="">
        <div class="card ram_market">
            <h3>램마켓</h3>
            <p>램을 사고 싶으시다면?</p>
        </div>
    </a>
    <a href="">
        <div class="card account_manage">
            <h3>계정관리</h3>
            <p>여기서 이오스를 보내세요</p>
        </div>
    </a>
    <a href="">
        <div class="card community">
            <h3>커뮤니티</h3>
            <p>활발한 EOS 커뮤니티에 가입하세요!</p>
        </div>
    </a>
    <a href="">
        <div class="card faq">
            <h3>FAQ</h3>
            <p>이오스에 대해 궁금하신 <br />
                내용들을 정리했어요</p>
        </div>
    </a>
</section>

            </div>
        </div>
        
    </div>
</main>
</body>
</html>
